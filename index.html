<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Viewport Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com;" />
  <title>ROSDEV Group | Digital Innovation</title>
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://rosdevgroup.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://rosdevgroup.com/" />
  <meta property="og:title" content="ROSDEV Group | Innovative Software Development & Digital Solutions" />
  <meta property="og:description"
    content="ROSDEV Group delivers cutting-edge software development, web applications, and digital transformation solutions. Expert team specializing in modern technologies." />
  <meta property="og:image" content="https://rosdevgroup.com/og-image.jpg" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="ROSDEV Group" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://rosdevgroup.com/" />
  <meta name="twitter:title" content="ROSDEV Group | Innovative Software Development" />
  <meta name="twitter:description" content="Cutting-edge software development and digital transformation solutions." />
  <meta name="twitter:image" content="https://rosdevgroup.com/og-image.jpg" />

  <!-- Preload Critical Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    as="style" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#6D28D9" />
  <meta name="msapplication-TileColor" content="#6D28D9" />

  <!-- Smooth Scroll Behavior -->
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Focus Visible for Accessibility */
    *:focus-visible {
      outline: 2px solid #7C3AED;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
